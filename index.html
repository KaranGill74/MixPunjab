<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icon/fav.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>MixPunjab</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <i class="fas fa-music"></i>
            <span>MixPunjab</span>
        </div>
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search songs, artists, albums..." id="searchInput">
        </div>
        <div class="header-actions">
            <button class="menu-toggle" onclick="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </button>
            <button class="theme-toggle" onclick="toggleTheme()">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
            </button>

        </div>
        </div>

        <div class="player-actions">
            <button class="control-btn" onclick="showNowPlaying()">
                <i class="fas fa-expand"></i>
            </button>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <nav>
                <div class="nav-item active" onclick="showSection('library')" data-section="library">
                    <i class="fas fa-home"></i>
                    <span>Library</span>
                </div>
                <div class="nav-item" onclick="showSection('recent')" data-section="recent">
                    <i class="fas fa-clock"></i>
                    <span>Recent</span>
                </div>
                <div class="nav-item" onclick="showSection('favorites')" data-section="favorites">
                    <i class="fas fa-heart"></i>
                    <span>Favorites</span>
                </div>
                <div class="nav-item" onclick="showEqualizer()">
                    <i class="fas fa-sliders-h"></i>
                    <span>Equalizer</span>
                </div>
                <div class="nav-item" onclick="showSection('download')" data-section="download">
                    <i class="fas fa-download"></i>
                    <span>Download</span>
                </div>
            </nav>

            <div class="playlist-section">
                <div class="playlist-header">
                    <span>Playlists</span>
                    <i class="fas fa-plus create-playlist" onclick="createPlaylist()"></i>
                </div>
                <div id="playlistList">
                    <!-- Playlist items will be dynamically generated -->
                </div>
            </div>
        </aside>

        <!-- Content Area -->
        <main class="content">
            <div class="content-header">
                <div>
                    <h1 id="sectionTitle">Library</h1>
                    <p id="sectionDescription">Your music collection</p>
                </div>
                <div class="playlist-actions" id="playlistActions" style="display: none;">
                    <button class="playlist-action-btn" onclick="shufflePlaylist()">
                        <i class="fas fa-random"></i>
                        <span>Shuffle</span>
                    </button>
                    <button class="playlist-action-btn" onclick="clearPlaylist()">
                        <i class="fas fa-trash"></i>
                        <span>Clear</span>
                    </button>
                </div>
                <div class="playlist-actions" id="recentActions" style="display: none;">
                    <button class="playlist-action-btn" onclick="clearRecent()">
                        <i class="fas fa-trash"></i>
                        <span>Clear Recent</span>
                    </button>
                </div>
            </div>

            <div class="music-grid" id="musicGrid">
                <!-- Music cards will be dynamically generated -->
            </div>
        </main>
    </div>

    <!-- Music Player -->
    <div class="music-player">
        <div class="player-content">
            <div class="player-info">
                <div class="player-image">
                    <img id="playerImage" src="img/icon/fav.png" alt="Now Playing">
                </div>
                <div class="player-details">
                    <h4 id="playerTitle">Select a song</h4>
                    <p id="playerArtist">No song playing</p>
                </div>

                <div class="center-controls">
                    <button class="control-btn" onclick="previousTrack()">
                        <i class="fas fa-step-backward"></i>
                    </button>
                    <button class="control-btn play-pause-btn" onclick="togglePlayPause()" id="playPauseBtn">
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="control-btn" onclick="nextTrack()">
                        <i class="fas fa-step-forward"></i>
                    </button>
                </div>
            </div>


            <div class="progress-container">
                <span class="time" id="currentTime">0:00</span>
                <div class="progress-bar" onclick="seekTo(event)">
                    <div class="progress" id="progressBar"></div>
                </div>
                <span class="time" id="duration">0:00</span>
            </div>
        </div>
    </div>

    <!-- Now Playing View -->
    <div class="now-playing-view" id="nowPlayingView">
        <div class="now-playing-header">
            <button class="control-btn" onclick="closeNowPlaying()">
                <i class="fas fa-chevron-down"></i>
            </button>
            <h2>Now Playing</h2>
            <div></div>
        </div>

        <div class="now-playing-content">
            <div class="now-playing-image">
                <img id="nowPlayingImage" src="img/icon/fav.png" alt="Now Playing">
            </div>

            <div class="now-playing-info">
                <h2 id="nowPlayingTitle">Song Title</h2>
                <p id="nowPlayingArtist">Artist Name</p>
            </div>

            <div class="now-playing-controls">
                <div class="progress-container-full">
                    <div class="progress-bar progress-bar-full" onclick="seekTo(event)">
                        <div class="progress" id="progressBarFull"></div>
                    </div>
                    <div style="display: flex; justify-content: space-between;">
                        <span class="time" id="currentTimeFull">0:00</span>
                        <span class="time" id="durationFull">0:00</span>
                    </div>
                </div>

                <div class="controls-full">
                    <button class="control-btn" onclick="toggleShuffle()">
                        <i class="fas fa-random" id="shuffleBtnFull"></i>
                    </button>
                    <button class="control-btn control-btn-full" onclick="previousTrack()">
                        <i class="fas fa-step-backward"></i>
                    </button>
                    <button class="control-btn play-pause-btn-full" onclick="togglePlayPause()" id="playPauseBtnFull">
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="control-btn control-btn-full" onclick="nextTrack()">
                        <i class="fas fa-step-forward"></i>
                    </button>
                    <button class="control-btn" onclick="toggleRepeat()">
                        <i class="fas fa-redo" id="repeatBtnFull"></i>
                    </button>
                </div>
                <div class="additional-controls">
                    <div class="volume-control">
                        <i class="fas fa-volume-up"></i>
                        <div class="volume-slider" onclick="setVolume(event)">
                            <div class="volume-level" id="volumeLevelFull"></div>
                        </div>
                    </div>


                </div>
            </div>

            <div class="queue-section">
                <div class="queue-header">
                    <h3>Up Next</h3>
                    <button class="control-btn" onclick="clearQueue()">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
                <div class="queue-list" id="queueList">
                    <!-- Queue items will be dynamically generated -->
                </div>
            </div>
        </div>
    </div>

    <!-- Equalizer Modal -->
    <div class="modal" id="equalizerModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Equalizer</h2>
                <button class="close-modal" onclick="closeEqualizer()">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div class="equalizer-bands">
                <div class="eq-band">
                    <div class="eq-slider" onclick="adjustEQ(event, '60')">
                        <div class="eq-level" id="eq-60"></div>
                    </div>
                    <span class="eq-label">60Hz</span>
                </div>
                <div class="eq-band">
                    <div class="eq-slider" onclick="adjustEQ(event, '230')">
                        <div class="eq-level" id="eq-230"></div>
                    </div>
                    <span class="eq-label">230Hz</span>
                </div>
                <div class="eq-band">
                    <div class="eq-slider" onclick="adjustEQ(event, '910')">
                        <div class="eq-level" id="eq-910"></div>
                    </div>
                    <span class="eq-label">910Hz</span>
                </div>
                <div class="eq-band">
                    <div class="eq-slider" onclick="adjustEQ(event, '4k')">
                        <div class="eq-level" id="eq-4k"></div>
                    </div>
                    <span class="eq-label">4kHz</span>
                </div>
                <div class="eq-band">
                    <div class="eq-slider" onclick="adjustEQ(event, '14k')">
                        <div class="eq-level" id="eq-14k"></div>
                    </div>
                    <span class="eq-label">14kHz</span>
                </div>
            </div>

            <div class="presets">
                <button class="preset-btn" onclick="applyEQPreset('normal')">Normal</button>
                <button class="preset-btn" onclick="applyEQPreset('classical')">Classical</button>
                <button class="preset-btn" onclick="applyEQPreset('rock')">Rock</button>
                <button class="preset-btn" onclick="applyEQPreset('pop')">Pop</button>
                <button class="preset-btn" onclick="applyEQPreset('jazz')">Jazz</button>
                <button class="preset-btn" onclick="applyEQPreset('bass')">Bass Boost</button>
            </div>
        </div>
    </div>

    <!-- Add to Playlist Modal -->
    <div class="modal playlist-modal" id="playlistModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add to Playlist</h2>
                <button class="close-modal" onclick="closePlaylistModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div class="playlist-list" id="playlistOptions">
                <!-- Playlist options will be dynamically generated -->
            </div>

            <button class="create-new-playlist" onclick="createNewPlaylist()">
                <i class="fas fa-plus"></i>
                <span>Create New Playlist</span>
            </button>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <i class="fas fa-check-circle" style="color: var(--success);"></i>
        <span id="toastMessage">Notification</span>
    </div>

    <!-- Audio Element -->
    <audio id="audioPlayer"></audio>



</body>
<script src="script.js"></script>
</html>
